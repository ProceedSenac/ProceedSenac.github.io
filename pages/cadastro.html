<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <header>
    <nav class="menu">
      <h1> <a href="../index.html"> Proceed </a></h1>
    </nav>
  </header>

  <main class="box-c">
    <div class="img-cadastro">
      <img src="../img/cadastro.png" alt="">
    </div>

    <div class="cadastro">
      <h1>Cadastro</h1>
      <form class="c-f" action="#">
        <p>Seu nome</p>
        <input type="text" placeholder="Nome completo" required>

        <p>Número de celular</p>
        <input type="number" placeholder="(xx) xxxxx-xxxx" required>

        <p>E-mail</p>
        <input type="text" placeholder="exemplo@email.com" required>

        <p>Senha</p>
        <input type="password" placeholder="Password" required>

        <p>Confirme sua senha</p>
        <input type="password" placeholder="Password" required>

        <div class="checkbox-box">
          <div class="termos">
            <input type="checkbox" class="checkbox" id="nvds" name="nvds">
            <label for="nvds" class="label-checkbox">Eu quero receber novidades no meu e-mail</label>
          </div>
        </div>

        <div class="checkbox-box">
          <div class="termos">
            <input type="checkbox" class="checkbox" id="termos" name="termos">
            <label for="termos" class="label-checkbox">Eu aceito os <a class="terms-links" href="./"> termos de
                serviço.</a></label>
          </div>
        </div>

        <button class="cadastrar" type="submit">
          Cadastrar
        </button>

        <a href="login.html">Já tenho uma conta</a>

      </form>

    </div>
  </main>

  <footer>
    <div class="rodape">

      <p>COPYRIGHT PROCEED - 2022. ALGUNS DIREITOS RESERVADOS.</p>

    </div>


  </footer>
